<form (ngSubmit)="create()" class="card w-50 p-3 m-auto mt-5" #regForm="ngForm">
  <div class="bg"></div>
  <div class="blob"></div>
  <h5 class="card-title mb-3">create Account</h5>
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="newUsername"
      required
      #usernameModel="ngModel"
    />
    <!--<p
      [ngStyle]="{ color: 'red' }"
      *ngIf="!usernameModel.valid && usernameModel.touched"
    >
      not a valid username
    </p>-->
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="newPassword"
      required
      #passwordModel="ngModel"
    />
    <!--<p
      [ngStyle]="{ color: 'red' }"
      *ngIf="
        (!passwordModel.valid && passwordModel.touched) ||
        (newPassword.length > 0 && newPassword.length < 8)
      "
    >
      password needs to be at least 8 alphanumeric characters
    </p>-->
  </div>
  <div class="mb-3">
    <label class="form-label">Confirm password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="confirmedPass"
      required
    />
  </div>
  <button
    [disabled]="disable()"
    type="submit"
    (click)="create()"
    class="btn  w-25"
  >
    create
  </button>
  <button type="button" (click)="regForm.reset()" class="btn  w-25">
    Reset
  </button>

  <button type="button" (click)="goback()" class="btn  w-25">
    Back
  </button>

</form>

<router-outlet></router-outlet>
